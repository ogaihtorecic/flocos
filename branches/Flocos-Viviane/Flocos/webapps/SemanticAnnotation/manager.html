<html>
<head>
<title>UFAM - Universidade Federal do Amazonas</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<LINK href="inc/estilo.css" type=text/css rel=STYLESHEET>
</head>
<script type="text/javascript" src="inc/inc.js"></script>
<script type="text/javascript">
function formIsValid(){
	if (document.getElementById('ontologyFile').value == ''){
		alert('Please inform  the OWL file name!');
		return false;
	}
	return true;
}
</script>
<body bgcolor="white">
<form action="Manager" onsubmit="return formIsValid();">
<script type="text/javascript">createTableHeader();</script>
	<tr valign='top'>
		<td colspan="2" align="center"><font color='#888888' size='6'>Application Manager</font></td>
	</tr>
	<tr valign='top'>
		<td><font size='4'>OWL file:</font></td>
		<td><input type='text' name='ontologyFile' id='ontologyFile' STYLE='width: 500px' /></td>
	</tr>
	<tr valign='top'>
		<td><font size='4'>Login:</font></td>
		<td><input type='text' name='login' id='login' STYLE='width: 100px' /></td>
	</tr>
	<tr>
		<td><font size='4'>Password:</font></td>
		<td><input type='password' name='password' id='password' STYLE='width: 100px' /></td>
	</tr>
	<tr>
		<td colspan=2 align=center><input type='submit' value='Save' /></td>
	</tr>

<script type="text/javascript">createTableBottom();</script>

</form>
</body>
</html>
